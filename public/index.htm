<html lang="en">

<head>
    <title>GetMyDabba.com Door To Door Tiffin Services</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/daba.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" media="screen" rel="stylesheet" />
    <!-- libraries -->
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/handlebars-v1.3.0.js"></script>
    <script src="js/lib/ember181.js"></script>
    <script src="js/lib/ember-data.js"></script>
    <script src="js/lib/ember-shortcut.js"></script>
    <script src="js/lib/uuid.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/vendor.js"></script>
    <script src="js/models/menu.js"></script>
    <script src="js/controllers/index.js"></script>
    <script src="js/controllers/application.js"></script>
    <script src="js/routes/index.js"></script>
    <script src="js/routes/application.js"></script>
    <script src="js/routes/vendor.js"></script>
    <script src="js/controllers/vendor.js"></script>
    <script src="js/routes/menu-add.js"></script>
    <script src="js/controllers/menu-add.js"></script>
</head>

<body>
    <script type="text/x-handlebars" id="application" data-template-name="application">
        <div id="box">
            <div id="header">
                <div id="logo"></div>
                <div id="path">
                    <div id="delivery"></div>
                </div>
                <div id="links">
                    <a href="#">
                        <div class="link_button">Order Online</div>
                    </a>
                    {{#if logged}}
                    {{#link-to "vendor" tagName="div"}}
                    <button class="link_button" style="font-size: large !important; background: transparent !important">Vendors Login</button>
                    {{/link-to}}
                    {{else}}
                    {{#link-to "menu.add" tagName="div"}}
                        <button class="link_button" style="font-size: large !important; background: transparent !important">Menu add </button>
                        {{/link-to}}
                    {{/if}}
                </div>
            </div>
            <div id="nav">
                <a href="#">
                    <div class="nav_button">
                        <p>HOME</p>
                    </div>
                </a>
                <a href="about.html">
                    <div class="nav_button">
                        <p>ABOUT US</p>
                    </div>
                </a>
                <a href="visionmission.html">
                    <div class="nav_button">
                        <p>VISSION AND MISSION</p>
                    </div>
                </a>
                <a href="social.html">
                    <div class="nav_button">
                        <p>Social Connect</p>
                    </div>
                </a>
                {{#link-to "contact" tagName="a"}}
                <div class="nav_button">
                    <p>CONTACT US</p>
                </div>
                {{/link-to}}
            </div>{{outlet}}
            <div id="footer">
                <p id="copyright">&copy; 2015 GetMyDabba. All Rights Reserved.</p>
                <p id="powered">Powered by: Ember Team</p>
            </div>
        </div>
        </div>
    </script>
    <script type="text/x-handlebars" id="index" data-template-name="index">
        <div id="slider">
        </div>
        <div id="info">
            <div id="services" class="info_box">
                <h2>What Can You Do Here?</h2>
                <p>Select Your "Khane Ka Dabba" According To Your Tastes!
                    <p>
                        <p>Order Before Closing Time!
                            <p>
                                <p>Pay by Cash on Delivery!
                                    <p>
            </div>
            <div id="tips" class="info_box">
                <h2>Tips</h2>
                <p>Order Your Tiffin before the closing time.</p>
            </div>
            <div id="time" class="info_box">
                <h2>Booking Time</h2>
                <p><b>Breakfast:</b> 12a.m. to 7a.m.</p>
                <p><b>Lunch:</b> 12a.m. to 1p.m.</p>
                <p><b>Dinner:</b> 12a.m. to 8p.m.</p>
            </div>
        </div>
        </div>
    </script>
    <script type="text/x-handlebars" id="contact">
        <div id="page">
            <h1>Contact Us</h1>
            <div id="contact_img" /></div>
        <div id="contact_info" \>
            <h1>Address:</h1>
            <p>SCF 210,</p>
            <p>Green Sq Market
                <p>
                    <p>Hisar, Haryana</p>
                    <h1>Contact No.:</h1>
                    <p>+91-9871-889918</p>
                    <p>+91-9518-222022</p>
        </div>
        </div>
    </script>
    <script type="text/x-handlebars" id="index" data-template-name="vendor-add">
    </script>
    <script type="text/x-handlebars" id="menu/add" data-template-name="menu/add">
            <div class="additem">
                <div class="additem-header">
                    <div class="additem-title">Add Tomorrow Menu</div>
                    <div class="closebtn btn btn-danger pull-right btn-sm" {{action 'cancelAddMenu'}}>X</div>
                </div>
                <div class="form-horizontal">
                    <div class="additem-body addProp full-width">
                        <div class="control-group addControlGroup">
                            <label class="control-label"></label>
                            <div>
                                <span class="error">{{checked}} </span>
                            </div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Menu type <span class="star">*</span>:</label>
                            <div class="controls" id="menu_select">
                                {{view "select" content=menuType optionValuePath="content" optionLabelPath="content" selection=menu prompt="Select a Menu Type" id="menu"}}
                            </div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Veg <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="veg"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Breads <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="breads"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Rice <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="rice"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Curd <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="curd"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Salad <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="salad"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Desserts <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="dessert"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Price <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="price"}}</div>
                        </div>
                        <div class="control-group addControlGroup">
                            <label class="control-label">Max Order <span class="star">*</span>:</label>
                            <div class="controls">{{input type="text" id="order"}}</div>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                    <div class="additem-footer">
                        <input type="button" class="btn btn-primary" {{action 'addMenu'}} value="Save">
                        <div class="btn" {{action 'cancelAddMenu'}}>Cancel</div>
                    </div>
                </div>
        </div>
    </script>
    <script type="text/x-handlebars" id="vendor" data-template-name="vendor">
        <div class="msgdiv">{{errorMessage}}</div>
        <div class="formdiv">
            <div>
                {{input type="text" id="username" class="login-txtbox" placeholder="Username" value=username maxlength="100" keyPress=Utils.String.ensureAlphaNumeric title="Username" action="forceLogin" on="key-press"}}
            </div>
            <div>
                {{input type="password" id="password" class="login-txtbox" placeholder="Password" value=password maxlength="100" title="Password" action="forceLogin" on="key-press"}}
            </div>
            <div id="btn-container">
                <div class="login-btn" {{action "login"}}>Login</div>
            </div>
        </div>
    </script>
</body>

</html>
